apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: yuvallinik/python-app:latest
          volumeMounts:
            - name: nfs-storage
              mountPath: /data/nfs/
      volumes:
        - name: nfs-storage
          persistentVolumeClaim:
            claimName: nfs-pvc
